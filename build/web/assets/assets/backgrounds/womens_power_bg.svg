<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para poder femenino -->
    <linearGradient id="powerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B46BFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E1065;stop-opacity:1" />
    </linearGradient>

    <!-- Gradiente de fuego/pasión -->
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#B46BFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:0" />
    </linearGradient>

    <!-- Radial gradient para brillo -->
    <radialGradient id="shineGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#B46BFF;stop-opacity:0" />
    </radialGradient>

    <!-- Filtro de sombra -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Fondo base -->
  <rect width="1080" height="1920" fill="url(#powerGradient)" />

  <!-- Efecto de fuego superior izquierda -->
  <ellipse cx="100" cy="150" rx="150" ry="200" fill="url(#fireGradient)" opacity="0.4" filter="url(#shadow)" />

  <!-- Efecto de fuego superior derecha -->
  <ellipse cx="980" cy="200" rx="180" ry="220" fill="url(#fireGradient)" opacity="0.35" filter="url(#shadow)" />

  <!-- Silueta de mujer fuerte (forma abstracta) - Parte superior -->
  <g opacity="0.15">
    <!-- Cabeza -->
    <circle cx="200" cy="300" r="40" fill="#ffffff" />
    <!-- Torso -->
    <rect x="170" y="350" width="60" height="120" fill="#ffffff" />
    <!-- Brazos levantados (poder) -->
    <rect x="80" y="320" width="50" height="30" transform="rotate(-45 105 335)" fill="#ffffff" />
    <rect x="280" y="320" width="50" height="30" transform="rotate(45 305 335)" fill="#ffffff" />
    <!-- Piernas -->
    <rect x="180" y="470" width="20" height="80" fill="#ffffff" />
    <rect x="220" y="470" width="20" height="80" fill="#ffffff" />
  </g>

  <!-- Silueta de mujer fuerte - Parte inferior derecha -->
  <g opacity="0.12">
    <!-- Cabeza -->
    <circle cx="900" cy="1700" r="40" fill="#ffffff" />
    <!-- Torso -->
    <rect x="870" y="1750" width="60" height="120" fill="#ffffff" />
    <!-- Brazos -->
    <rect x="780" y="1720" width="50" height="30" transform="rotate(-45 805 1735)" fill="#ffffff" />
    <rect x="980" y="1720" width="50" height="30" transform="rotate(45 1005 1735)" fill="#ffffff" />
    <!-- Piernas -->
    <rect x="880" y="1870" width="20" height="50" fill="#ffffff" />
    <rect x="920" y="1870" width="20" height="50" fill="#ffffff" />
  </g>

  <!-- Rayos de poder emanando del centro -->
  <g stroke="#B46BFF" stroke-width="2" opacity="0.2">
    <line x1="540" y1="960" x2="540" y2="400" stroke-linecap="round" />
    <line x1="540" y1="960" x2="540" y2="1520" stroke-linecap="round" />
    <line x1="540" y1="960" x2="950" y2="960" stroke-linecap="round" />
    <line x1="540" y1="960" x2="130" y2="960" stroke-linecap="round" />
    <line x1="540" y1="960" x2="950" y2="500" stroke-linecap="round" />
    <line x1="540" y1="960" x2="130" y2="500" stroke-linecap="round" />
    <line x1="540" y1="960" x2="950" y2="1420" stroke-linecap="round" />
    <line x1="540" y1="960" x2="130" y2="1420" stroke-linecap="round" />
  </g>

  <!-- Estrellas de poder -->
  <g fill="#B46BFF" opacity="0.4">
    <!-- Centro -->
    <polygon points="540,920 545,945 570,950 550,965 555,990 540,975 525,990 530,965 510,950 535,945" />
    
    <!-- Alrededor -->
    <polygon points="350,600 354,618 375,622 358,636 363,657 350,642 337,657 342,636 325,622 346,618" />
    <polygon points="730,600 734,618 755,622 738,636 743,657 730,642 717,657 722,636 705,622 726,618" />
    <polygon points="250,960 254,978 275,982 258,996 263,1017 250,1002 237,1017 242,996 225,982 246,978" />
    <polygon points="830,960 834,978 855,982 838,996 843,1017 830,1002 817,1017 822,996 805,982 826,978" />
    <polygon points="350,1320 354,1338 375,1342 358,1356 363,1377 350,1362 337,1377 342,1356 325,1342 346,1338" />
    <polygon points="730,1320 734,1338 755,1342 738,1356 743,1377 730,1362 717,1377 722,1356 705,1342 726,1338" />
  </g>

  <!-- Círculo central de poder -->
  <circle cx="540" cy="960" r="280" fill="url(#shineGradient)" opacity="0.4" />
  <circle cx="540" cy="960" r="250" fill="none" stroke="#B46BFF" stroke-width="3" opacity="0.6" />
  <circle cx="540" cy="960" r="200" fill="none" stroke="#B46BFF" stroke-width="2" opacity="0.4" stroke-dasharray="15,10" />
  <circle cx="540" cy="960" r="150" fill="none" stroke="#B46BFF" stroke-width="2" opacity="0.3" />
  <circle cx="540" cy="960" r="100" fill="none" stroke="#B46BFF" stroke-width="1" opacity="0.25" stroke-dasharray="8,4" />

  <!-- Hexágonos de fuerza -->
  <g fill="none" stroke="#B46BFF" stroke-width="2" opacity="0.2">
    <!-- Hexágono superior -->
    <polygon points="540,650 610,700 610,800 540,850 470,800 470,700" />
    <!-- Hexágono inferior -->
    <polygon points="540,1070 610,1120 610,1220 540,1270 470,1220 470,1120" />
  </g>

  <!-- Barras horizontales de energía -->
  <g opacity="0.15" stroke="#B46BFF" stroke-width="3" stroke-linecap="round">
    <line x1="200" y1="650" x2="880" y2="650" />
    <line x1="150" y1="750" x2="930" y2="750" />
    <line x1="180" y1="1170" x2="900" y2="1170" />
    <line x1="220" y1="1270" x2="860" y2="1270" />
  </g>

  <!-- Triángulos de movimiento -->
  <g fill="#B46BFF" opacity="0.12">
    <polygon points="100,500 150,600 50,600" />
    <polygon points="980,550 1030,650 930,650" />
    <polygon points="120,1400 170,1500 70,1500" />
    <polygon points="950,1350 1000,1450 900,1450" />
  </g>

  <!-- Onda final de poder inferior -->
  <path d="M0,1750 Q270,1650 540,1750 T1080,1750 L1080,1920 Q540,1920 0,1920 Z" fill="#B46BFF" opacity="0.15" />
  <path d="M0,1800 Q270,1700 540,1800 T1080,1800 L1080,1920 L0,1920 Z" fill="url(#fireGradient)" opacity="0.08" />

  <!-- Destellos finales de motivación -->
  <g fill="#B46BFF" opacity="0.5">
    <circle cx="300" cy="1850" r="4" />
    <circle cx="540" cy="1880" r="5" />
    <circle cx="780" cy="1860" r="4" />
  </g>

  <!-- Líneas finales de determinación -->
  <line x1="0" y1="1900" x2="1080" y2="1900" stroke="#B46BFF" stroke-width="1" opacity="0.15" />
</svg>
