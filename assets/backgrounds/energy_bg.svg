<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente energético diagonal -->
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E1065;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#B46BFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2E1065;stop-opacity:1" />
    </linearGradient>

    <!-- Gradiente radial para efectos de luz -->
    <radialGradient id="lightGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#B46BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:0" />
    </radialGradient>

    <!-- Efecto de destello -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animación de pulso -->
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.7; }
      }
      .pulse { animation: pulse 3s infinite; }
    </style>
  </defs>

  <!-- Fondo base -->
  <rect width="1080" height="1920" fill="url(#energyGradient)" />

  <!-- Líneas diagonales de energía - Parte superior -->
  <g opacity="0.2" stroke="#B46BFF" stroke-width="3">
    <line x1="-200" y1="0" x2="200" y2="400" />
    <line x1="100" y1="0" x2="500" y2="400" />
    <line x1="400" y1="0" x2="800" y2="400" />
    <line x1="700" y1="0" x2="1100" y2="400" />
    <line x1="1000" y1="0" x2="1400" y2="400" />
  </g>

  <!-- Círculos pulsantes - Superior izquierda -->
  <circle cx="150" cy="200" r="100" fill="url(#lightGlow)" opacity="0.2" class="pulse" style="animation-delay: 0s;" />
  <circle cx="150" cy="200" r="80" fill="none" stroke="#B46BFF" stroke-width="2" opacity="0.4" />
  <circle cx="150" cy="200" r="50" fill="none" stroke="#B46BFF" stroke-width="1" opacity="0.3" />

  <!-- Círculos pulsantes - Superior derecha -->
  <circle cx="930" cy="250" r="120" fill="url(#lightGlow)" opacity="0.2" class="pulse" style="animation-delay: 0.5s;" />
  <circle cx="930" cy="250" r="95" fill="none" stroke="#B46BFF" stroke-width="2" opacity="0.4" />
  <circle cx="930" cy="250" r="65" fill="none" stroke="#B46BFF" stroke-width="1" opacity="0.3" />

  <!-- Formas de movimiento - Centro superior -->
  <polygon points="540,150 600,350 480,350" fill="#B46BFF" opacity="0.08" />
  <polygon points="540,200 610,380 470,380" fill="#B46BFF" opacity="0.05" />

  <!-- Líneas horizontales de energía -->
  <g opacity="0.1" stroke="#B46BFF" stroke-width="2">
    <line x1="0" y1="400" x2="1080" y2="400" stroke-dasharray="20,10" />
    <line x1="0" y1="500" x2="1080" y2="500" stroke-dasharray="20,10" />
    <line x1="0" y1="600" x2="1080" y2="600" stroke-dasharray="20,10" />
  </g>

  <!-- Cuadrados rotados - Parte media -->
  <g opacity="0.08" fill="#B46BFF">
    <rect x="150" y="650" width="100" height="100" transform="rotate(45 200 700)" />
    <rect x="830" y="700" width="100" height="100" transform="rotate(45 880 750)" />
    <rect x="450" y="800" width="80" height="80" transform="rotate(45 490 840)" />
  </g>

  <!-- Núcleo central de motivación -->
  <circle cx="540" cy="960" r="250" fill="url(#lightGlow)" opacity="0.15" />
  <circle cx="540" cy="960" r="220" fill="none" stroke="#B46BFF" stroke-width="3" opacity="0.5" />
  <circle cx="540" cy="960" r="180" fill="none" stroke="#B46BFF" stroke-width="2" opacity="0.35" stroke-dasharray="10,5" />
  <circle cx="540" cy="960" r="140" fill="none" stroke="#B46BFF" stroke-width="1" opacity="0.25" />

  <!-- Puntos de energía alrededor del círculo central -->
  <g fill="#B46BFF" opacity="0.6">
    <circle cx="540" cy="710" r="6" />
    <circle cx="790" cy="960" r="6" />
    <circle cx="540" cy="1210" r="6" />
    <circle cx="290" cy="960" r="6" />
  </g>

  <!-- Líneas conectoras en forma de X -->
  <line x1="300" y1="720" x2="780" y2="1200" stroke="#B46BFF" stroke-width="1" opacity="0.15" />
  <line x1="780" y1="720" x2="300" y2="1200" stroke="#B46BFF" stroke-width="1" opacity="0.15" />

  <!-- Forma de diamante central -->
  <polygon points="540,710 790,960 540,1210 290,960" fill="none" stroke="#B46BFF" stroke-width="2" opacity="0.2" />

  <!-- Triángulos de poder - Inferior izquierda -->
  <polygon points="100,1400 150,1500 50,1500" fill="#B46BFF" opacity="0.15" />
  <polygon points="150,1450 200,1550 100,1550" fill="#B46BFF" opacity="0.1" />

  <!-- Triángulos de poder - Inferior derecha -->
  <polygon points="980,1400 1030,1500 930,1500" fill="#B46BFF" opacity="0.15" />
  <polygon points="930,1450 980,1550 880,1550" fill="#B46BFF" opacity="0.1" />

  <!-- Líneas diagonales de energía - Parte inferior -->
  <g opacity="0.15" stroke="#B46BFF" stroke-width="2">
    <line x1="0" y1="1500" x2="300" y2="1800" />
    <line x1="200" y1="1500" x2="500" y2="1800" />
    <line x1="580" y1="1500" x2="880" y2="1800" />
    <line x1="780" y1="1500" x2="1080" y2="1800" />
  </g>

  <!-- Ondas pulsantes finales -->
  <circle cx="540" cy="1700" r="200" fill="url(#lightGlow)" opacity="0.1" class="pulse" style="animation-delay: 1s;" />
  <circle cx="540" cy="1700" r="250" fill="url(#lightGlow)" opacity="0.08" class="pulse" style="animation-delay: 1.5s;" />
  <circle cx="540" cy="1700" r="300" fill="url(#lightGlow)" opacity="0.06" class="pulse" style="animation-delay: 2s;" />

  <!-- Puntos finales motivacionales -->
  <g fill="#B46BFF" opacity="0.4">
    <circle cx="200" cy="1750" r="5" />
    <circle cx="540" cy="1800" r="6" />
    <circle cx="880" cy="1770" r="5" />
  </g>

  <!-- Borde inferior energético -->
  <path d="M0,1850 Q270,1750 540,1850 T1080,1850 L1080,1920 Q540,1920 0,1920 Z" fill="#B46BFF" opacity="0.1" />
</svg>
